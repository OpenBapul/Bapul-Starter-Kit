<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Switch</title>
  <link rel="stylesheet" href="/styles/style.css">
  <style>
    .demo .switch-list {
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="demo">

  <h1 class="color-text--grey-700">Switch</h1>

  <div class="switch-list">
    <label class="switch" for="switch-1">
      <input type="checkbox" id="switch-1" class="switch--input" checked>
      <span class="switch--label"></span>
    </label>
  </div>
  <div class="switch-list">
    <label class="switch" for="switch-2">
      <input type="checkbox" id="switch-2" class="switch--input">
      <span class="switch--label"></span>
    </label>
  </div>
  <div class="switch-list">
    <label class="switch" for="switch-3">
      <input type="checkbox" id="switch-3" class="switch--input" checked disabled>
      <span class="switch--label"></span>
    </label>
  </div>
  <div class="switch-list">
    <label class="switch" for="switch-4">
      <input type="checkbox" id="switch-4" class="switch--input" disabled>
      <span class="switch--label"></span>
    </label>
  </div>

  <!-- Main javascript -->
  <script src="/scripts/script.js"></script>

</body>
</html>
