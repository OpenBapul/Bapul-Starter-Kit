<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bapul Starter Kit</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="바풀공부방">
  <link rel="icon" sizes="192x192" href="images/touch/bapul-chrome-touch-icon.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#E91E63">
  <meta name="apple-mobile-web-app-title" content="바풀공부방">
  <link rel="apple-touch-icon" href="images/touch/bapul-apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/bapul-ms-touch-icon.png">
  <meta name="msapplication-TileColor" content="#E91E63">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#EC407A">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1 class="red-500">Bapul-Starter-Kit / 바풀 스타터 킷</h1>

  <h2>Sprite example / 스프라이트 샘플</h2>
  <div class="sprite-ironman_bronze"></div>
  <div class="sprite-ironman_gold"></div>
  <div class="sprite-ironman_silver"></div>

  <h2>iconfont example / 아이콘폰트 샘플</h2>
  <i class="bp bp-email"></i>
  <i class="bp bp-radio"></i>
  <i class="bp bp-repair"></i>

  <!-- Main javascript -->
  <script src="scripts/script.js"></script>
</body>
</html>
